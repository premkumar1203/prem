<html>
  <body>
    <style>
      /* Initially hide nested lists */
ul ul {
    display: none;
}

/* Show nested lists when active class is present */
ul ul.active {
    display: block;
}

/* Change the appearance of the toggles */
.toggle {
    cursor: pointer;
}

.collapsed::before {
    content: "+ ";
}

/* Adjust appearance of expanded/collapsed toggles */
ul ul.active .toggle.collapsed::before {
    content: "- ";
}

    </style>
    <ul id="myList">
      <li>
          <span class="toggle" onclick="toggleList(this)">Prem</span>
          <ul class="nested">
              <li>
                  <span class="toggle" onclick="toggleList(this)">Sunday</span>
                  <ul class="nested">
                      <li>Hii</li>
                      <li>Hello</li>
                  </ul>
              </li>
              <li>Monday</li>
              <li>Tuesday</li>
              <!-- Other days of the week -->
          </ul>
      </li>
  </ul>

  
  <script>
    function toggleList(item) {
    var nestedList = item.nextElementSibling;
    nestedList.classList.toggle('active');
    item.classList.toggle('collapsed');
}

  </script>
  </body>
</html>
