<script>


// Keep track of sr_no for each ul element

let ulCounters = {};
  

    const ulElements = document.querySelectorAll('.box-2 ul');
    let lastSelectedUL = null; // Store reference to the last selected UL


  
    // Add click event listener to each ul element
    ulElements.forEach(ul => {
        ul.addEventListener('click', function (event) {
            // Remove background color from all ul elements
            ulElements.forEach(element => {
                element.style.backgroundColor = '';
            });
  
            // Set background color for the clicked ul element
            this.style.backgroundColor = 'lightblue';  
            
        // Clear the parameter_name input field when a different ul is clicked
        if (lastSelectedUL && lastSelectedUL !== this) {
            document.getElementById('parameter_name').value = ''; // Clear parameter_name input field
        }

        lastSelectedUL = this; // Update the last selected UL reference

  
          // Hide all li elements within all ul elements
          ulElements.forEach(element => {
              element.querySelectorAll('li').forEach(li => {
                  li.style.display = 'none';
              });
          });

          // Show the li elements of the clicked ul
          this.querySelectorAll('li').forEach(li => {
              li.style.display = 'block';
          });
  
  
            // Check if the clicked element is an <li> inside the <ul>
            if (event.target.tagName === 'LI') {
                // Get the text content of the clicked li and set it in the input field
                const selectedValue = event.target.textContent.trim();
                document.getElementById('parameter_name').value = selectedValue;
  
  
                // Remove background color from all li elements within all ul elements
                ulElements.forEach(ulElement => {
                    ulElement.querySelectorAll('li').forEach(li => {
                        li.style.backgroundColor = '';
                    });
                });
  
                // Set background color for the clicked li
                event.target.style.backgroundColor = 'red';
            } else {
                // Get the text content of the clicked ul excluding any <li> elements
                const selectedValue = Array.from(this.childNodes)
                    .filter(node => node.nodeName !== 'LI')
                    .map(node => node.nodeType === 3 ? node.textContent.trim() : '') // Filter out non-text nodes
                    .join(' ');
  
                document.getElementById('partModel').value = selectedValue;
            }
        });
    });
  
    function saveValues() {
    // Retrieve values from various input fields
    const partModelValue = document.getElementById('partModel').value.trim();
    const parameterNameValue = document.getElementById('parameter_name').value.trim();

    // Use these values as needed, for example, log them to console
    console.log('PART MODEL:', partModelValue);
    console.log('PARAMETER NAME:', parameterNameValue);

    // Send the parameterNameValue to the server using AJAX
    const selectedUL = document.querySelector('.box-2 ul[style="background-color: lightblue;"]');

    if (selectedUL) {
        const inputValue = document.getElementById('parameter_name').value.trim();
        const nestedLI = document.createElement('li');
        nestedLI.textContent = inputValue;

        // Create a new UL if there is no nested UL
        if (!selectedUL.querySelector('ul')) {
            const nestedUL = document.createElement('ul');
            nestedUL.appendChild(nestedLI);
            selectedUL.appendChild(nestedUL);
        } else {
            selectedUL.querySelector('ul').appendChild(nestedLI);
        }

        // Display nested values
        displayNestedValues(selectedUL);

        // Send the parameterNameValue to the server using fetch
        fetch('/parameter/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ parameterName: parameterNameValue }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server
            console.log('Server response:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    } else {
        alert('Please select an UL element first.');
    }
}
  

  function displayNestedValues(selectedUL) {
    const nestedValuesDisplay = document.getElementById('nestedValuesDisplay');

    // Check if the element with id 'nestedValuesDisplay' exists
    if (nestedValuesDisplay) {
        nestedValuesDisplay.innerHTML = '';

        if (selectedUL) {
            const nestedUL = selectedUL.querySelector('ul');
            if (nestedUL) {
                const nestedItems = nestedUL.querySelectorAll('li');
                nestedItems.forEach(item => {
                    const nestedListItem = document.createElement('li');
                    nestedListItem.textContent = item.textContent;
                    nestedValuesDisplay.appendChild(nestedListItem);
                });
            }
        }
    } else {
        console.error("Element with id 'nestedValuesDisplay' not found.");
    }
}

          // this is used to only integer field::::::::
          // Function to validate input and allow only integer values
          function validateInteger(input) {
             input.value = input.value.replace(/[^0-9 .]/g, ''); // Allow only digits (0-9)
          }
          
          
          
             function handleRadioClick(option) {
                 // Get references to the input fields
                 var analogZeroInput = document.getElementById('analog_zero');
                 var highMvInput = document.getElementById('high_mv');
                 var referenceValueInput = document.getElementById('reference_value');
                 var lowMvInput = document.getElementById('low_mv');
          
                 // Reset all fields to enabled
                 analogZeroInput.disabled = false;
                 highMvInput.disabled = false;
                 referenceValueInput.disabled = false;
                 lowMvInput.disabled = false;
          
                 // Disable specific fields based on the radio button clicked
                 if (option === 'single') {
                     document.getElementById('high_mv').disabled = true;
                     document.getElementById('low_mv').disabled = true;
                 } else if (option === 'double') {
                     document.getElementById('analog_zero').disabled = true;
                     document.getElementById('reference_value').disabled = true;
                 }
             }
          
          
          // Function to reset/clear input fields
          function resetInputFields() { 
              document.getElementById('parameter_name').value = '';
              document.getElementById('analog_zero').value = '';
              document.getElementById('high_mv').value = '';
              document.getElementById('reference_value').value = '';
              document.getElementById('low_mv').value = '';
              document.getElementById('nominal').value = '';
              document.getElementById('usl').value = '';
              document.getElementById('lsl').value = '';
              // ... (clear other input fields in a similar manner)
          }
          
          // Event listener for the "Add New" button
          document.getElementById('add-btn').addEventListener('click', function() {
             resetInputFields(); // Clear the input fields when the button is clicked
          });
          
          //////////////////////////
          
          
    
    
  
  
  
  </script>
