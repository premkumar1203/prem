{% extends 'app/layouts/main.html' %}
{% block title %}
Parameter Settings

{% block content %}
<style>
    .box-1{
        height: 530px;
        width: 950px;
        margin-left: 300px; 
        margin-top: 10px;
        background-color: lightblue;
        border: 2px solid black;     
    }

    .box-3{
        height: 50px;
        width: 900px;
        margin-left: 20px;
        border: 2px solid black;
        margin-top: 65px;
    }
    .box-2{
        height:530px;
        width: 230px;
        margin-left: 50px;
        background-color:rgb(243, 232, 243);
        border: 2px solid black;  
        margin-top: -530px;
    }

    #model_dropdown {
    width: 220px;
}

    /* CSS to style the input element */
    .box-2 input[type="text"] {
        border: none; /* Remove border */
        width: 100%; /* Set width to 100% */
        outline: none; /* Remove outline */
    }

    label {
            display: inline-block;
            width: 150px; 
            margin-top: 15px;
            text-align: center;
            margin-left: 20px;
            font-weight: bold;
        }

        input {
            margin-top: 10px;
            box-sizing: border-box;
            width: 20%; 
        }
        select {
            margin-top: 10px;
            box-sizing: border-box;
            width: 20%; 
            height: 30px;
        } 
        #add-btn{
            width: 200px;
            height: 40px;
            margin-top: 3px;
            margin-left: 20px;
            background-color: rgb(236, 235, 157);
        }
        #delete-btn{
            width: 200px;
            height: 40px;
            margin-top: 3px;
            margin-left: 10px;
            background-color: coral;
        }
        #save-btn{
            width: 200px;
            height: 40px;
            margin-left: 10px;
            background-color: lightgreen;
        }
        #cancel-btn{
            width: 200px;
            height:40px ;
            margin-left: 10px;
        }

        ul ul {
            display: none;
        }

        /* Show nested lists when active class is present */
        ul ul.active {
            display: block;
        }

        /* Change the appearance of the toggles */
        .toggle {
            cursor: pointer;
        }

        .collapsed::before {
            content: "+ ";
        }

        /* Adjust appearance of expanded/collapsed toggles */
        ul ul.active .toggle.collapsed::before {
            content: "- ";
        }

        .box-2 {
            /* Define a fixed height for the box to enable scrolling */
            height: 530px; /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrollbar */
        }

        .custom-span {
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .selected {
            background-color: red; /* Change background color when selected */
        }



</style>


<center style="color: white; text-shadow: 2px 2px 4px #000000;">
    <h1><b>Parameter Settings</b></h1></center>

<div class="box-1" id="box1">
    
    <label for="partModel">PART MODEL:</label>
    <input type="text" id="partModel"> 

    <label for="parameter_no" style="margin-left: 80px;">PARAMETER NO:</label>
    <select id="parameter_no" name="parameter_no" style="width: 50px;">
        <script>
            for (var i = 1; i <= 40; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select>


    <label for="sr.no" style="margin-left: 80px;">SR.NO:</label>
    <input type="text" id="sr_no" name="sr_no" style="width: 35px;"><br>


    <label for="parameter_name">PARAMETER NAME:</label>
    <input type="text" id="parameter_name">
    
    <label style="margin-left: 50px;">MASTER:</label>
    <label for="single" style="margin-left: -30px;" >Single
        <input type="radio" id="single" name="radioOption" oninput="validateInteger(this)" onclick="handleRadioClick('single')">
    </label>
    
    <label for="double" style="margin-left: 10px;">Double
        <input type="radio" id="double" name="radioOption" onclick="handleRadioClick('double')">
    </label><br>
    

    <label for="probe_no">PROBE NO:</label>
    <select id="probe_no" name="probe_no" oninput="validateInteger(this)">
        <script>
            for (var i = 1; i <= 11; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select>

    <label for="analog_zero">ANALOG ZERO:</label>
    <input type="text" id="analog_zero" style="width: 10%;" oninput="validateInteger(this)">
    <label for="high_mv" style="text-align: right;margin-left: 5px;">HIGH M-V:</label>
    <input type="text" id="high_mv" style="width: 10%;" oninput="validateInteger(this)"><br> 
    
    

    <label for="measurement_mode">MEASUREMENT MODE:</label>
    <select id="measurement_mode" name="measurement_mode">
        <option value="CUR">CUR</option>
        <option value="MAX">MAX</option>
        <option value="MIN">MIN</option>
        <option value="TIR">TIR</option>
        <option value="AVG">AVG</option>
    </select>

    <label for="reference_value">REFERENCE VALUE:</label>
    <input type="text" id="reference_value" style="width: 10%; " oninput="validateInteger(this)">
    <label for="low_mv" style="text-align: right; margin-left: 5px;" >LOW M-V:</label>
    <input type="text" id="low_mv" style="width: 10%; " oninput="validateInteger(this)"><br><br>

    

    <label for="nominal">NOMINAL:</label>
    <input type="text" id="nominal" style="width: 10%;" oninput="validateInteger(this)">



    <label for="usl" style="text-align: right;">USL:</label>
    <input type="text" id="usl" style="width: 10%;" oninput="validateInteger(this)">

    <label for="lsl" style="text-align: right;">LSL:</label>
    <input type="text" id="lsl" style="width: 10%;" oninput="validateInteger(this)"><br>


    <label for="mastering" style="margin-top: 15px;">MASTERING GROUP:</label>
    <select id="mastering" name="mastering" oninput="validateInteger(this)">
        <script>
            for (var i = 1; i <= 30; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select>

    <label for="step_no">STEP NO:</label>
    <select id="step_no" name="step_no" oninput="validateInteger(this)">
        <script>
            for (var i = 1; i <= 20; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
            }
        </script>
    </select><br>
 
    <div class="box-3">
        <button type="button" id="add-btn"><b> Add New</b></button>
        <button type="button" id="save-btn" onclick="saveValues()"><b>Save</b></button>
        <button type="button" id="delete-btn"><b> Delete</b></button> 
        <a href="{% url 'index' %}" >
        <button type="button" id="cancel-btn"><b>Cancel</b></button>
        </a>
    </div>

</div>

<div class="box-2" id="model_name">
    <!-- Other elements in box-2 -->
 <ul id="toggleList">
   <!-- List items will be dynamically added here -->
 </ul>
   
</div>


<script>

    // Retrieve the array of values from localStorage
    const retrievedValues = JSON.parse(localStorage.getItem('modeValues'));
    console.log('YOUR VALUE IS :',retrievedValues)
    

////////////////////////////////////////////////    
    let partModelInput;

        function updatePartModelValue(value) {
        if (partModelInput) {
            partModelInput.value = value;
            partModelInput.classList.add('selected'); // Change background color
            // Trigger your saveValues() function here if needed
            saveValues();
        } else {
            console.error('partModelInput is not defined');
        }
        }

        retrievedValues.forEach(value => {
        const newSpan = document.createElement('li');
        newSpan.textContent = value;
        newSpan.classList.add('custom-span'); // Add your custom class for styling if needed

        newSpan.addEventListener('click', function() {
            updatePartModelValue(value);
        });

        newSpan.addEventListener('mouseover', function() {
            this.style.cursor = 'pointer'; // Change cursor on hover
        });


        const listItem = document.createElement('li');
        listItem.textContent = value;

        listItem.addEventListener('click', function() {
            updatePartModelValue(value);
        });
        document.getElementById('toggleList').appendChild(listItem);
        });

        partModelInput = document.getElementById('partModel');

        function toggleListVisibility() {
        document.getElementById('toggleList').classList.toggle('hidden');
        }

        partModelInput.addEventListener('click', toggleListVisibility);

        document.getElementById('toggleList').classList.add('hidden');


    // /////////////////////////


        function addParameterToList() {
        const partModel = partModelInput.value; // Update to use input value
        const parameterName = document.getElementById('parameter_name').value;

        if (partModel.trim() === '') {
            return;
        }

        if (parameterName.trim() === '') {
            return;
        }

        const listItem = document.createElement('li');
        listItem.textContent = `${parameterName}`;

        const modelListItem = document.getElementById(`${partModel}-item`);

        if (!modelListItem) {
            const modelListItem = document.createElement('li');
            modelListItem.textContent = `${partModel}`;
            modelListItem.id = `${partModel}-item`;
            modelListItem.classList.add('toggle', 'model-toggle');

            const nestedList = document.createElement('ul');
            nestedList.appendChild(listItem);

            modelListItem.appendChild(nestedList);

            document.getElementById('toggleList').appendChild(modelListItem);

            // Add click event listener to each model item
            modelListItem.addEventListener('click', function() {
            const nestedList = this.querySelector('ul');
            nestedList.classList.toggle('active');
            });
        } else {
            const nestedList = modelListItem.querySelector('ul');
            nestedList.appendChild(listItem);
        }

        document.getElementById('parameter_name').value = '';
        saveValues(); // Save the values after appending
        }

///////////////////////////////////////

function saveValues() {
       // Retrieve values from input fields
       const partModel = document.getElementById('partModel').value;
    
       // Check if the selected model matches the current iteration value
           const parameterName = document.getElementById('parameter_name').value;
           const parameterNo = document.getElementById('parameter_no').value;
           const singleRadio = document.getElementById('single').checked;
           const doubleRadio = document.getElementById('double').checked;
           const probeNo = document.getElementById('probe_no').value;
           const analogZero = document.getElementById('analog_zero').value;
           const highMv = document.getElementById('high_mv').value;
           const measurementMode = document.getElementById('measurement_mode').value;
           const referenceValue = document.getElementById('reference_value').value;
           const lowMv = document.getElementById('low_mv').value;
           const nominal = document.getElementById('nominal').value;
           const usl = document.getElementById('usl').value;
           const lsl = document.getElementById('lsl').value;
           const mastering = document.getElementById('mastering').value;
           const stepNo = document.getElementById('step_no').value;
    
    
           const parameter={
            parameterName: parameterName,
           };
           // Create an object to store selected model values
           const valuesToStore = {
               partModel: partModel,
               parameterNo: parameterNo,
               singleRadio: singleRadio,
               doubleRadio: doubleRadio,
               probeNo: probeNo,
               analogZero: analogZero,
               highMv: highMv,
               measurementMode: measurementMode,
               referenceValue: referenceValue,
               lowMv: lowMv,
               nominal: nominal,
               usl: usl,
               lsl: lsl,
               mastering: mastering,
               stepNo: stepNo,
           };
               addParameterToList();
           // Convert values to a JSON string and store in localStorage
           localStorage.setItem('storedValues', JSON.stringify(valuesToStore));
    
           // Optionally, display a confirmation message
           console.log('Values for selected model saved successfully:', valuesToStore);
    }
    
    
    
    
    
    // this is used to only integer field::::::::
    // Function to validate input and allow only integer values
    function validateInteger(input) {
       input.value = input.value.replace(/[^0-9 .]/g, ''); // Allow only digits (0-9)
    }
    
    
    
       function handleRadioClick(option) {
           // Get references to the input fields
           var analogZeroInput = document.getElementById('analog_zero');
           var highMvInput = document.getElementById('high_mv');
           var referenceValueInput = document.getElementById('reference_value');
           var lowMvInput = document.getElementById('low_mv');
    
           // Reset all fields to enabled
           analogZeroInput.disabled = false;
           highMvInput.disabled = false;
           referenceValueInput.disabled = false;
           lowMvInput.disabled = false;
    
           // Disable specific fields based on the radio button clicked
           if (option === 'single') {
               document.getElementById('high_mv').disabled = true;
               document.getElementById('low_mv').disabled = true;
           } else if (option === 'double') {
               document.getElementById('analog_zero').disabled = true;
               document.getElementById('reference_value').disabled = true;
           }
       }
    
    
    // Function to reset/clear input fields
    function resetInputFields() {
        document.getElementById('partModel').value = ''; 
        document.getElementById('parameter_name').value = '';
        document.getElementById('analog_zero').value = '';
        document.getElementById('high_mv').value = '';
        document.getElementById('reference_value').value = '';
        document.getElementById('low_mv').value = '';
        document.getElementById('nominal').value = '';
        document.getElementById('usl').value = '';
        document.getElementById('lsl').value = '';
        // ... (clear other input fields in a similar manner)
    }
    
    // Event listener for the "Add New" button
    document.getElementById('add-btn').addEventListener('click', function() {
       resetInputFields(); // Clear the input fields when the button is clicked
    });
    
    //////////////////////////
    
    
    window.onload = function() {
       var srNoInput = document.getElementById('sr_no');
       srNoInput.value = '1'; // Set the default value to 1
    }
    
    document.getElementById('add-btn').addEventListener('click', function() {
       autoIncrement();
    });
    
    function autoIncrement() {
       var srNoInput = document.getElementById('sr_no');
       var currentValue = parseInt(srNoInput.value);
    
       // Check if the current value is a valid number
       if (!isNaN(currentValue)) {
           srNoInput.value = currentValue + 1; // Increment the value
       } else {
           srNoInput.value = 1; // If the value is not a number, start from 1
       }
    }
    
    
    </script>
    
    
    
    {% endblock content %}
